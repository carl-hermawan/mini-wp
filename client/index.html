<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini Wordpress</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar bg-dark">
          <span style='color:white'><div style="font-size: 36px"> <i class="fa fa-wordpress"></i></div></span>
          <!-- <button class="btn btn-primary">Logout</button> -->
        </nav>
      </header>
        <div class="row">
          <div class="col-sm-2 sidebar d-flex flex-column">
            <div class="sidebar-item" @click='showCreatePost'>Create Post</div>
            <div class="sidebar-item" @click='showPosts'>My Posts</div>
          </div>
          <div class="col-sm-10">
            <section v-if='page == "posts"' id="myPost" class="scroll">
              <div class="form-group">
                <label for="search">Search</label>
                <input type="text" v-model='search' class="form-control" id="search" placeholder="Search by title">
              </div>
              <div v-for='post in posts' v-if='!search || post.title.includes(search)'>
                <div class="card">
                  <h3 @click='showOnePost(post._id)'>{{post.title}}</h3>
                  <p v-html='post.content'></p>
                  <p>{{post.createdAt.split('T')[0]}}</p>
                  <button class="btn btn-primary" @click='showEditPost(post._id)'>Edit</button>
                  <button class="btn btn-danger" @click='deletePost(post._id)'>Delete</button>
                </div>
              </div>
            </section>
            <section v-else-if='page == "onePost"' id="myPost" class="scroll">
              <div v-for='post in posts'>
                <div class="card">
                  <h3>{{post.title}}</h3>
                  <p v-html='post.content'></p>
                </div>
              </div>
            </section>
            <section v-else-if='page == "create"' id="createPost">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input class="form-control" type="text" name="title" id="title">
                </div>
                <div class="form-group">
                  <label for="content">Content</label>
                  <input class="form-control" type="text" name="content" id="content">
                </div>
              </form>
              <!-- <div id="editor"></div> -->
              <input class='btn btn-primary' type="submit" value="Post" @click='post'>
            </section>
            <section v-else-if='page == "edit"' id="editPost">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input class="form-control" type="text" name="title" id="editTitle" :value="posts[0].title">
                </div>
                <div class="form-group">
                  <label for="content">Content</label>
                  <input class="form-control" type="text" name="content" id="editContent" :value="posts[0].content">
                </div>
              </form>
              <!-- <div id="editor"></div> -->
              <input class='btn btn-primary' type="submit" value="Edit" @click='editPost(posts[0]._id)'>
            </section>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
